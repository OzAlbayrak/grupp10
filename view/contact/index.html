<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo-white.png">
    <link rel="stylesheet" href="/src/App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        fetch('/components/sections/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('imported-section-header').innerHTML = data;
            })
            .catch(error => console.error('Error loading section:', error));
            
        fetch('/components/sections/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('imported-section-footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading section:', error));
    </script>
</head>
<body>
    <div class="contact">
        
        <header id="imported-section-header"></header>
        
        <div class="sectionherowithtext">
            <div class="image-top">
                <img src=/assets/images/office1.jpg alt="workimage"/>
            </div>
        </div>
        <div class="contakt-section">
            <h1>Kontakta oss</h1>
            <div>
                Kontakta oss via adressen nedanför eller via formulären.
                <p></p>
                <p>
                    SJO Solutions <br />
                    Solnavägen 10 <br />
                    123 45 Solna <br />
                    Sweden <br />
                    Tel.nr: +46 70 123 45 67
                </p>
            </div>
       
            <form>
                <label for="name">Namn</label><br>
                <input type="name" id="name" name="name" required autocomplete="off">
                <br><br>
                <label for="email">Mejladress</label><br>
                <input type="email" id="email" name="email" required required autocomplete="off">
                <br><br>
                <label for="subject">Välj ämne</label><br>
                <select name="subject" id="subject">
                    <option value="purchase">Köp av tjänst</option>
                    <option value="questions">Frågor om oss</option>
                </select>
                <br><br>
                <label for="textarea">Meddelande</label><br>
                <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Skriv ditt meddelande…" required></textarea>
                <br><br><input type="submit" value="Submit">
            </form>
        </div>
        <footer id="imported-section-footer"></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
